<div class="container">
  <h2>HISTÓRICO DE TRANSFERÊNCIAS</h2>
  <table *ngIf="transfers?.length > 0; else emptyExtract" class="table">
    <thead class="table__cabecalho">
      <th class="table__cabecalho__conteudo">Data</th>
      <th class="table__cabecalho__conteudo">Valor</th>
      <th class="table__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody>
      <tr class="table__linha" *ngFor="let transfer of transfers">
        <td class="table__conteudo">{{ transfer.date | date: "short" }}</td>
        <td class="table__conteudo">{{ transfer.value | currency }}</td>
        <td class="table__conteudo">{{ transfer.destiny }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #emptyExtract>
  <p>Nenhuma transferencia realizada!</p>
</ng-template>
